<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <a href="./index.html"><img src="assets/icons/logo.svg" alt=""></a>
    </header>

    <div class="searching-field">
        <input id="searching-input" placeholder="Rechercher un ingrédient, appareil, ustensiles ou une recette"
            class="searching-input" type="text">
        <div onclick="submitSearch()"><img src="assets/icons/search.svg" alt=""></div>
    </div>

    <div id="tags-actives" class="tags-actives">
    </div>

    <div class="categories">
        <div id="categories-item_ingredients" class="categories-item ingredients">
            <div class="categories-item_header">
                <p class="">Ingredients</p>
                <input id="searching-ingredient-input" placeholder="Rechercher un ingrédient" class="searching-input" type="text">
                <img class="categories_expand" src="assets/icons/expand.svg" alt="">
            </div>
            <div id="categories-items_container_ingredients" class="categories-items_container">
            </div>
        </div>
        <div id="categories-item_appareil" class="categories-item appareil">
            <div class="categories-item_header">
                <p class="">Appareil</p>
                <input id="searching-appareil-input" placeholder="Rechercher un ingrédient" class="searching-input" type="text">
                <img class="categories_expand" src="assets/icons/expand.svg" alt="">
            </div>
            <div id="categories-items_container_appareil" class="categories-items_container">
            </div>
        </div>
        <div id="categories-item_ustensiles" class="categories-item ustensiles">
            <div class="categories-item_header">
                <p class="">Ustensiles</p>
                <input id="searching-ustensile-input" placeholder="Rechercher un ingrédient" class="searching-input" type="text">
                <img class="categories_expand" src="assets/icons/expand.svg" alt="">
            </div>
            <div id="categories-items_container_ustensiles" class="categories-items_container">
            </div>
        </div>
    </div>

    <div id="error-msg" class="error-msg">
        Aucune recette ne correspond à votre recherche
    </div>

    <div id="card-grid" class="card-grid">
    </div>

    <script src="js/recipes.js"></script>
    <script src="js/index.js"></script>

</body>

</html>
